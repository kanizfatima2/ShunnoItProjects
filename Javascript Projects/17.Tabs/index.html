<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <section class="text-center">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1>Tabs</h1>
            <div class="shadow-lg p-5 my-3">
              <div class="tabs-link">
                <button data-filter="bangladesh" class="button tab-link active">
                  Bangladesh
                </button>
                <button data-filter="srilanka" class="button tab-link">
                  Sri Lanka
                </button>
                <button data-filter="pakistan" class="button tab-link">
                  Pakistan
                </button>
              </div>
              <div class="tabs-contents">
                <div class="tab-content bangladesh">Bangladesh</div>
                <div class="tab-content srilanka">Sri Lanka</div>
                <div class="tab-content pakistan">Pakistan</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
